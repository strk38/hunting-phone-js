<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-50 p-4 m-4">

            <input id="search-field" type="text" placeholder="search here"
                class="input input-bordered input-secondary w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            <p>"Enter iphone, oppo, samsung in the seach input"</p>
            <!-- 
            <input id="search-field2" type="text" placeholder="search here"
                class="input input-bordered input-secondary w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-active btn-accent">Search</button> -->
        </section>

        <!-- spinner or loader -->
        <!-- search result -->
        <section>
            <div id='loading-spinner' class="text-center my-20 hidden">
                <span class="loading loading-spinner text-ptimary loading-lg"></span>
            </div>
            <div id="phone-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-3 my-3 justify-items-center">

            </div>
            <!-- show All -->
            <div id="show-all-container" class="hidden">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>
            </div>
        </section>

        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>

    <script src="hunt.js" async defer>
    </script>
</body>

</html>
